<div class="container" style="margin-top: 100px">
  <div class="row">
    <div class="col-lg-6 mx-auto">
      <div class="card card-body">
        <div class="container">
          <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
            <div class="first_name">
              <label for="first_name"><b>First Name</b></label>
              <input class="form-control" formControlName="first_name" id="first_name" name="first_name"
                     placeholder="Enter First Name"
                     type="text">
              <mat-error *ngIf="first_name && first_name.invalid && first_name.touched">
                Your first name is empty
              </mat-error>
            </div>
            <div class="last_name">
              <label for="last_name"><b>Last Name</b></label>
              <input class="form-control" formControlName="last_name" id="last_name" name="last_name"
                     placeholder="Enter Last Name" type="text">
              <mat-error *ngIf="last_name && last_name.invalid && last_name.touched">
                Your last name is empty
              </mat-error>
            </div>

            <div>
              <label for="username"><b>Username</b></label>
              <input formControlName="username" id="username" name="username" placeholder="Enter username" required type="text">
              <mat-error *ngIf="username && username.invalid && username.touched">
                Your username is not valid
              </mat-error>
            </div>

            <br>

            <label for="email"><b>Email</b></label>
            <input formControlName="email" name="email" id="email" placeholder="Enter email" required type="text">
            <mat-error *ngIf="email && email.invalid && email.touched">
              Your email is not valid
            </mat-error>
            <br>

            <label for="password"><b>Password</b></label>
            <input formControlName="password" name="password" id="password" placeholder="Enter Password" required type="password">
            <mat-error *ngIf="password && password.invalid && password.touched">
              Your password is not valid
            </mat-error>
            <br>
            <button type="submit">Register</button>
          </form>
          <div>
            <a routerLink="/login">Already have an account? Login here!</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
