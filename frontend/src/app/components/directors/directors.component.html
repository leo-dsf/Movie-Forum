<div id="main" style="padding-top: 20px">
  <div class="box">
    <div class="row">
      <div *ngFor="let director of directors" class="col-sm-6 col-md-4 col-lg-3" style="padding-bottom: 20px">
        <div class="card h-100">
          <div>
            <img *ngIf="director.image_url" alt="{{director.name}}" class="card-img-top"
                 src="http://127.0.0.1:8000{{director.image_url}}">
            <div class="card-body">
              <h5 class="card-title" style="color: black">{{director.name}}</h5>
              <h5 class="card-title" style="color: black">Age: {{director.age}}</h5>
              <a [routerLink]="['/directors/', director.id]" class="btn btn-primary"
                 style="background-color: red; border-color: red">Learn More</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
