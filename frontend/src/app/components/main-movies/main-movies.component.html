<div class="box" style="height: 270px">
  <div class="head">
    <h2>LATEST MOVIES</h2>
    <p class="text-right">See all</p>
    <app-movie *ngFor="let movie of movies" [image_url]="movie.image_url" [rating]="movie.average_rating ? movie.average_rating : movie.rating"
               [routerLink]="['/movies/', movie.id]"></app-movie>
  </div>
</div>
