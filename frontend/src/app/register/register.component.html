<div class="container" style="margin-top: 100px">
  <div class="row">
    <div class="col-lg-6 mx-auto">
      <div class="card card-body">
        <div class="container">
          <form [formGroup]="myForm">
            <div class="form-group">
              <label for="first_name">First Name</label>
              <input class="form-control" formControlName="first_name" id="first_name" placeholder="First Name"
                     type="text">
              <label for="last_name">Last Name</label>
              <input class="form-control" formControlName="last_name" id="last_name" placeholder="Last Name"
                     type="text">
            </div>
            <label for="username"><b>Username</b></label>
            <input formControlName="username" name="username" placeholder="Enter username" required type="text">
            <mat-error *ngIf="username && username.invalid && username.touched">
              Your username is not valid
            </mat-error>

            <br>

            <label for="email"><b>Email</b></label>
            <input formControlName="email" name="email" placeholder="Enter email" required type="text">
            <mat-error *ngIf="email && email.invalid && email.touched">
              Your email is not valid
            </mat-error>

            <br>


            <label for="password"><b>Password</b></label>
            <input formControlName="password" name="password" placeholder="Enter Password" required type="password">
            <mat-error *ngIf="password && password.invalid && password.touched">
              Your password is not valid
            </mat-error>

            <br>

            <button type="submit">Register</button>
            <label>
              <input checked="checked" name="remember" type="checkbox"> Remember me
            </label>
          </form>
        </div>
      </div>
      <!--<div class="col-md-4">
      <section id="socialLoginForm"></section>
      </div>-->
    </div>
  </div>
</div>
