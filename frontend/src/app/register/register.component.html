
<div class="container" style="margin-top: 100px">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card card-body">
                <div class="container">
                    <form [formGroup]="myForm">
                    <label for="username"><b>Username</b></label>
                    <input type="text" placeholder="Enter username" name="username" required formControlName="username">
                    <mat-error *ngIf="username && username.invalid && username.touched">
                        Your username is not valid
                    </mat-error>

                    <br>

                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter email" name="email" required formControlName="email">
                    <mat-error *ngIf="email && email.invalid && email.touched">
                        Your email is not valid
                    </mat-error>

                    <br>
                    

                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password" required formControlName="password">
                    <mat-error *ngIf="password && password.invalid && password.touched">
                        Your password is not valid
                    </mat-error>

                    <br>
                      
                    <button type="submit">Login</button>
                    <label>
                      <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                    </form>
                  </div>
            </div>
<!--<div class="col-md-4">
<section id="socialLoginForm"></section>
</div>-->
        </div>
    </div>
</div>
